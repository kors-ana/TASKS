<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slider</title>
</head>
<body>

    <div class="container">
       
        <div class="list__container">
            <div class="list">
                <div class="list__calendar">
                    <h2 class="list__weekDay">Friday</h1>
                    <p class="list__data">March 4, 2016</p>
                </div>

                <div class="tasks">

                    <div class="tasks__points">
                        <div class="tasks__point point1">Create a list</div>
                        <div class="tasks__point point2">Complete the first task</div>
                        <div class="tasks__point point3">Write some CSS code</div>
                        <div class="tasks__point point4">Amaze the world</div>
                    </div>
                    <div class="tasks__check">
                        <input type="radio" name="point" id="point1"  class='tasks__check-radio' checked>
                        <input type="radio" name="point" id="point2" class='tasks__check-radio'>
                        <input type="radio" name="point" id="point3" class='tasks__check-radio'>
                        <input type="radio" name="point" id="point4" class='tasks__check-radio'>
                    </div>
                    <div class="controls">
                        <label for="point1"></label>
                        <label for="point2"></label>
                        <label for="point3"></label>
                        <label for="point4"></label>
                    </div>

                </div>
                

            </div>
        </div>
    </div>

</body>
</html>
