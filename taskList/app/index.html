<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TaskList</title>
</head>
<body>

    <div class="container">
       
        <div class="list__container">
            <div class="list">
                <div class="list__calendar">
                    <h2 class="list__weekDay">Friday</h1>
                    <p class="list__data">March 4, 2016</p>
                </div>

                    <div class="tasks">

                        <label class="tasks__container">
                            <input type="checkbox" name="point" class='tasks__check-radio' checked>
                            <span class="tasks__point">Create a list</span>
                            <div class="tasks__custom-radio"></div>
                            <svg class='tasks__checked' width="15px" height="10px">
                                <polyline points="1,5 6,9 14,1" />
                            </svg>
                        </label>
                        <label class="tasks__container">
                            <input type="checkbox" name="point" class='tasks__check-radio'>
                            <span class="tasks__point">Complete the first task</span>
                            <div class="tasks__custom-radio"></div>
                            <svg class='tasks__checked' width="15px" height="10px">
                                <polyline points="1,5 6,9 14,1" />
                            </svg>
                        </label>
                        <label class="tasks__container">
                            <input type="checkbox" name="point" class='tasks__check-radio'>
                            <span class="tasks__point">Write some CSS code</span>
                            <div class="tasks__custom-radio"></div>
                            <svg class='tasks__checked' width="15px" height="10px">
                                <polyline points="1,5 6,9 14,1" />
                            </svg>
                        </label>
                        <label class="tasks__container">
                            <input type="checkbox" name="point" class='tasks__check-radio'>
                            <span class="tasks__point">Amaze the world</span>
                            <div class="tasks__custom-radio"></div>
                            <svg class='tasks__checked' width="15px" height="10px">
                                <polyline points="1,5 6,9 14,1" />
                            </svg>
                        </label>
    
                    </div>

                </div>
                

            </div>
        </div>
    </div>

</body>
</html>
